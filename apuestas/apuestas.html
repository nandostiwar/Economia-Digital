<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de apuestas</title>
    <script src="./apuestas.js"></script>
</head>
<body>
    <div>
        <h1>Casa de apuesta</h1>
    </div>
    <div>
        <p id="usuario"></p>
        <p id="dinero"></p>
    </div>
    <div>
        <input type="text"  id="InsertDiner" placeholder="Valor a cargar">
        <button type="button" id="btnCarga">Insertar Dinero</button>
    </div>
    <div>
        <input type="text"  id="ValApuesta" placeholder="Valor de apuesta">
        <input type="text"  id="tipApuesta" placeholder="tipo apuesta">
        <button type="button" id="btnApuesta">Apostar</button>
    </div>
</body>
</html>
