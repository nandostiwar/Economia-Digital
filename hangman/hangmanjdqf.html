<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego del Ahorcado</title>
<link rel="stylesheet" href="hangmancss.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Juego del Ahorcado</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="hangman-container">
                <div class="hangman">
                    <!-- SVG Drawing Goes Here -->
                </div>
                <div id="word-display"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="lives">Vidas restantes: 5</div>
            <div class="input-group mb-3">
                <input type="text" id="letter-input" class="form-control" placeholder="Ingresa una letra">
                <div class="input-group-append">
                    <button id="guess-button" class="btn btn-primary">Adivinar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="hangmanjs.js"></script>
</body>
</html>
