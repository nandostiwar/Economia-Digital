<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Bancaria y Apuestas</title>
    <link rel="stylesheet" href="casaestilo.css">
</head>
<body>
    <div class="container">
        <h1>Mi Cuenta Bancaria</h1>
        <p>Saldo actual: <span id="saldo">1000</span> USD</p>
        <label for="monto">Ingrese la cantidad:</label>
        <input type="number" id="monto" placeholder="Ingrese la cantidad">
        <button onclick="ingresarDinero()">Ingresar Dinero</button>
        <div style="margin-bottom: 20px;"></div>
        <button onclick="retirarDinero()">Retirar Dinero</button>

        <h2>Apuestas</h2>
        <label for="apuesta">Monto a apostar:</label>
        <input type="number" id="apuesta" placeholder="Ingrese el monto de la apuesta">
        <label for="tipoApuesta">Elija el tipo de apuesta:</label>
        <select id="tipoApuesta">
            <option value="25">25% - Premio gordo!</option>
            <div style="margin-bottom: 20px;"></div>
            <option value="50">50% - Doble o nada?</option>
            <div style="margin-bottom: 20px;"></div>
            <option value="75">75% - miti miti (0-750)</option>
            <div style="margin-bottom: 20px;"></div>
        </select>
        <button onclick="realizarApuesta()">Realizar Apuesta</button>
        <p id="resultadoApuesta"></p>
    </div>

    <script src="casalogica.js"></script>
</body>
</html>
