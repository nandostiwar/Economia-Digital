<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números</title>
</head>
<body>
    <h1>Genera 5 Números por favor</h1>
    <input type="text" id="entradaJS" placeholder="Ingrese números separados por comas"><br><br>
    <button id="generarNumerosUsuario">Seleccionar 5 Números</button>
    <button id="generarNumeroAleatorio">Generar Número Aleatorio</button>
    <div id="resultado">
        <h2>Números ingresados:</h2>
        <ul id="numerosIngresados"></ul>
        <h2>Número aleatorio:</h2>
        <p id="numeroAleatorio"></p>
    </div>

    <script src="j.js"></script>
</body>
</html>
