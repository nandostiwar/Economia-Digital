<!DOCTYPE html>
<html>
<head>
    <title>Lotería</title>
</head>
<body>
    <h1>Lotería</h1>
    <p>Selecciona 5 números diferentes entre 1 y 20:</p>
    <input type="number" id="numero1" min="1" max="20"> 
    <input type="number" id="numero2" min="1" max="20"> 
    <input type="number" id="numero3" min="1" max="20"> 
    <input type="number" id="numero4" min="1" max="20"> 
    <input type="number" id="numero5" min="1" max="20"> 
    <br><br>
    <button onclick="comprobarNumeros()">Comprobar</button>
    <p id="resultado"></p>
    <p id="numerosMaquina"></p>

    <script>
        function comprobarNumeros() {
            const numero1 = parseInt(document.getElementById("numero1").value);
            const numero2 = parseInt(document.getElementById("numero2").value);
            const numero3 = parseInt(document.getElementById("numero3").value);
            const numero4 = parseInt(document.getElementById("numero4").value);
            const numero5 = parseInt(document.getElementById("numero5").value);

            const numerosUsuario = [numero1, numero2, numero3, numero4, numero5];
            if (new Set(numerosUsuario).size !== 5) {
                alert("Por favor, ingresa 5 números diferentes.");
                return;
            }

            const numerosMaquina = [];
            while (numerosMaquina.length < 10) {
                const numeroAleatorio = Math.floor(Math.random() * 20) + 1;
                if (!numerosMaquina.includes(numeroAleatorio)) {
                    numerosMaquina.push(numeroAleatorio);
                }
            }

            const numerosCoincidentes = numerosUsuario.filter(numero => numerosMaquina.includes(numero));

            const resultado = document.getElementById("resultado");
            const numerosMaquinaElement = document.getElementById("numerosMaquina");
            if (numerosCoincidentes.length > 0) {
                resultado.textContent = "¡Felicidades! Has ganado.";
            } else {
                resultado.textContent = "Lo siento, has perdido.";
            }
            numerosMaquinaElement.textContent = "Los números de la máquina son: " + numerosMaquina.join(", ");
        }
    </script>
</body>
</html>
