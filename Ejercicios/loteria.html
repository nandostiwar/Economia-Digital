<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>
</head>
<body>
    <h1>Loteria</h1>
    <p>Ingresa 5 números del 1 al 20 sin repetir ninguno:</p>
    <input type="number" id="num1" min="1" max="20"> 
    <input type="number" id="num2" min="1" max="20"> 
    <input type="number" id="num3" min="1" max="20"> 
    <input type="number" id="num4" min="1" max="20"> 
    <input type="number" id="num5" min="1" max="20"> 
    <button onclick="comprobarNumeros()">OK</button>
    <p id="resultado"></p>

    <script>
        function comprobarNumeros() {
            const numerosUsuario = [
                document.getElementById('num1').value,
                document.getElementById('num2').value,
                document.getElementById('num3').value,
                document.getElementById('num4').value,
                document.getElementById('num5').value
            ];
            const numerosAleatorios = generarNumerosAleatorios(10, 1, 20);
            const aciertos = numerosUsuario.filter(numero => numerosAleatorios.includes(numero));

            document.getElementById('resultado').textContent = `Los números aleatorios son: ${numerosAleatorios.join(', ')}.`;

            if (aciertos.length > 0) {
                document.getElementById('resultado').textContent += ` Has acertado ${aciertos.length} numero(s): ${aciertos.join(', ')}. ¡Ganaste!`;
            } else {
                document.getElementById('resultado').textContent += " No has acertado ningún número. ¡Inténtalo de nuevo!";
            }
        }

        function generarNumerosAleatorios(cantidad, min, max) {
            const numerosAleatorios = [];
            while (numerosAleatorios.length < cantidad) {
                const numeroAleatorio = Math.floor(Math.random() * 20) + 1;

                if (!numerosAleatorios.includes(numeroAleatorio)) {
                    numerosAleatorios.push(numeroAleatorio);
                }
            }
            return numerosAleatorios.map(String); 
        }
    </script>
</body>
</html>
